<section class="application">
  <div class="application__inner">
    <img src="@img/application-image.jpg" alt="aplication-img" />
<div class="application__form">
    <h3 class="application__title">A quick way to discuss details</h3>
    <form>
      <div>
        <label for="name">Name*</label>
        <input type="text" id="name" name="name" placeholder="Your name" required />
      </div>
      <div>
        <label for="phone">Phone*</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your working email"/>
      </div>
      <div>
        <label for="message">Message*</label>
        <textarea id="message" name="message" rows="4" placeholder="Your message" required></textarea>
      </div>
      <div>
        <input type="checkbox" id="agree" name="agree" required />
        <label for="agree">I agree to receive communications from Createx Construction Bureau.</label>
      </div>
      <button type="submit">send request</button>
    </form>
    </div>
  </div>
</section>
