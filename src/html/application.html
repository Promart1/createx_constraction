<section class="application">
  <div class="application__inner">
    <img src="@img/application-image.jpg" alt="aplication-img" />
<div class="application__form">
    <h3 class="application__title">A quick way to discuss details</h3>
    <form id="form" action="">
      <div>
        <label for="name" class="application__subtitle">Name*</label>
        <input type="text" id="name" name="name" class="application__input" placeholder="Your name"/>
      </div>
      <div>
        <label for="phone" class="application__subtitle">Phone*</label>
        <input type="tel" id="phone" name="phone" class="application__input" placeholder="Your phone number"/>
      </div>
      <div>
        <label for="email" class="application__subtitle">Email</label>
        <input type="email" id="email" name="email" class="application__input" placeholder="Your working email"/>
      </div>
      <div>
        <label for="message" class="application__subtitle">Message*</label>
        <textarea id="message" name="message" rows="2"class="application__input" placeholder="Your message"></textarea>
      </div>
      <div class="application__checkbox-wrapper">
        <input type="checkbox" class="application__checkbox" id="agree" name="agree" required />
        <span class="application__custom-checkbox"></span>
        <label for="agree" class="application__agree">I agree to receive communications from Createx Construction Bureau.</label>
      </div>
      <div class="application__btn-wrapper">
      <button type="submit" class="application__btn">send request</button>
    </div>
    </form>
    </div>
  </div>
</section>
