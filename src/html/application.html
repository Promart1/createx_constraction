<section class="application">
  <div class="application__inner">
    <img
      src="@img/application-image.jpg"
      alt="aplication-img"
      class="application__img"
    />
    <div class="application__form">
      <h3 class="application__title">A quick way to discuss details</h3>
      
      <form id="form">
        <div class="application__input-control input__control">
          <label for="app-name" class="application__subtitle">Name*</label>
          <input
            type="text"
            name="name"
            id="app-name"
            class="application__input"
            placeholder="Your name"
          />
    
            <img src="@img/icons/Mark-form.svg" alt="mark" class="application__mark">
          <div class="validation-text">Look good!</div>
          <img src="@img/icons/danger.svg" alt="mark" class="application__denger">
        <div class="validation-text-denger">Please provide a valid input.</div>
        </div>

        <div class="application__input-control input__control">
          <label for="app-phone" class="application__subtitle">Phone*</label>
          <input
            type="tel"
            name="phone"
            id="app-phone"
            class="application__input"
            placeholder="Your phone number"
          />
          <img
            src="@img/icons/Mark-form.svg"
            alt="mark"
            class="application__mark"
          />
         <div class="validation-text">Look good!</div>
          <img src="@img/icons/danger.svg" alt="mark" class="application__denger">
        <div class="validation-text-denger">Please provide a valid input.</div>
        </div>

        <div class="application__input-control input__control">
          <label for="app-email" class="application__subtitle">Email*</label>
          <input
            type="email"
            name="email"
            id="app-email"
            class="application__input"
            placeholder="Your working email"
          />
          <img
            src="@img/icons/Mark-form.svg"
            alt="mark"
            class="application__mark"
          />
          <div class="validation-text">Look good!</div>
           <img src="@img/icons/danger.svg" alt="mark" class="application__denger">
          <div class="validation-text-denger">Please provide a valid input.</div>
          </div>

        <div class="application__input-control input__control">
          <label for="app-message" class="application__subtitle"
            >Message</label
          >
          <textarea
            name="message"
            id="app-message"
            rows="2"
            class="application__input"
            placeholder="Your message"
          ></textarea>
          <img
            src="@img/icons/Mark-form.svg"
            alt="mark"
            class="application__mark"
          />
          <div></div>
           <img src="@img/icons/danger.svg" alt="mark" class="application__denger">
          
        </div>

        <div class="application__checkbox-wrapper">
          <input
            type="checkbox"
            class="application__checkbox"
            name="agree"
            id="app-agree"
            required
          />
          <span class="application__custom-checkbox"></span>
          <label for="app-agree" class="application__agree"
            >I agree to receive communications from Createx Construction
            Bureau.</label
          >
          
        </div>

        <div class="application__btn-wrapper">
          <button type="submit" class="application__btn" id="submitBtn">
            Send Request
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
